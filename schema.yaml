openapi: 3.0.3
info:
  title: Easi-Coolin-API
  version: 0.1.0
  description: Easy-Cookin API services to manae and store data from Easy-Cooking
    project
paths:
  /api/{recipe_id}/comments/:
    get:
      operationId: api_comments_list
      parameters:
      - in: path
