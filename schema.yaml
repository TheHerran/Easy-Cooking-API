components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        last_login:
          type: string
          format: date-time
          writeOnly: true
          nullable: true
        email:
          type: string
          format: email
          maxLength: 254
        username:
          type: string
          maxLength: 50
        password:
          type: string
          writeOnly: true
          maxLength: 50
        date_joined:
          type: string
          format: date-time
          readOnly: true
        date_updated:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
      required:
      - date_joined
      - date_updated
      - email
      - id
      - password
      - username
    AccountDetails:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        recipes:
          type: array
          items:
            $ref: '#/components/schemas/Recipes'
          readOnly: true
        favorites:
          type: array
          items:
            $ref: '#/components/schemas/Favorite'
          readOnly: true
        last_login:
          type: string
          format: date-time
          writeOnly: true
          nullable: true
        email:
          type: string
          format: email
          maxLength: 254
        username:
          type: string
          maxLength: 50
        password:
          type: string
          writeOnly: true
          maxLength: 50
        date_joined:
          type: string
          format: date-time
          readOnly: true
        date_updated:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
      required:
      - date_joined
      - date_updated
      - email
      - favorites
      - id
      - password
      - recipes
      - username
    CategoryEnum:
      enum:
      - Prato Principal
      - Sobremesas
      - Lanches
      - Bebidas
      - NÃ£o informado
      type: string
    Comment:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        replies:
          type: array
          items:
            $ref: '#/components/schemas/CommentDetailReply'
          readOnly: true
        text:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        recipe:
          type: string
          format: uuid
          readOnly: true
        parent:
          type: string
          format: uuid
          nullable: true
        user:
          type: string
          format: uuid
          readOnly: true
      required:
      - created_at
      - id
      - recipe
      - replies
      - text
      - user
    CommentDetailReply:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
      required:
      - id
    CommentReply:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        text:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        recipe:
          type: string
          format: uuid
          readOnly: true
        parent:
          type: string
          format: uuid
          nullable: true
        user:
          type: string
          format: uuid
          readOnly: true
      required:
      - created_at
      - id
      - recipe
      - text
      - user
    Favorite:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        recipe:
          allOf:
          - $ref: '#/components/schemas/RecipesRelationship'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        user:
          type: string
          format: uuid
          readOnly: true
      required:
      - created_at
      - id
      - recipe
      - user
    Ingredient:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        item:
          type: string
          maxLength: 255
        recipe:
          type: string
          format: uuid
          readOnly: true
      required:
      - id
      - item
      - recipe
    LoginJWT:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - password
      - username
    PatchedFavorite:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        recipe:
          allOf:
          - $ref: '#/components/schemas/RecipesRelationship'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        user:
          type: string
          format: uuid
          readOnly: true
    PatchedRecipesUpdate:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        rating:
          type: array
          items:
            $ref: '#/components/schemas/Rating'
          readOnly: true
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/Ingredient'
        title:
          type: string
          maxLength: 50
        img:
          type: string
          maxLength: 512
        preparation:
          type: string
        category:
          $ref: '#/components/schemas/CategoryEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        user:
          type: string
          format: uuid
          readOnly: true
          nullable: true
    PatchedUpdateAccount:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        last_login:
          type: string
          format: date-time
          writeOnly: true
          nullable: true
        email:
          type: string
          format: email
          maxLength: 254
        username:
